<!DOCTYPE html>
<html>
<head>
    <title>Add Student - Part 2</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { color: #333; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"] {
            width: 100%; padding: 10px; margin-bottom: 20px;
            border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        input:focus { border-color: #4CAF50; outline: none; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #4CAF50; color: white; }
        .btn-cancel { background: #ccc; color: #333; margin-left: 10px; }
        .btn:hover { opacity: 0.9; }
        .error { border-color: #f44336; animation: shake 0.3s; }
        .error-text { color: #f44336; margin-top: -15px; margin-bottom: 15px; display: block; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Add New Student</h1>

    <form method="POST">  <!-- POST sends data to server -->
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ name | default('') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email address" value="{{ email | default('') }}" class="{% if error %}error shake{% endif %}">
        {% if error %}
            <small class="error-text">{{ error }}</small>
        {% endif %}    

        <label for="course">Course:</label>
        <input type="text" name="course" value="{{ course | default('') }}">
        <button type="submit" class="btn btn-submit">Add Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
    </form>

    <hr>
    <p><strong>Tip:</strong> The "name" attribute in input fields must match request.form['name'] in Python!</p>
</body>
</html>
