<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Frontend</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 6px;
      margin: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #ddd;
    }
  </style>
</head>
<body>

<h1>Library Manager</h1>

<!-- NAVIGATION -->
<button onclick="showBooks()">üìö Books</button>
<button onclick="showAuthors()">‚úçÔ∏è Authors</button>

<hr>

<!-- ================= BOOKS PAGE ================= -->
<div id="booksPage">

  <h2>Books</h2>

  <input id="title" placeholder="Title">
  <select id="author_id"></select>
  <input id="year" placeholder="Year">
  <input id="isbn" placeholder="ISBN">

  <button id="addBtn">Add Book</button>
  <button id="updateBtn" disabled>Update Book</button>

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="booksTable"></tbody>
  </table>

</div>

<!-- ================= AUTHORS PAGE ================= -->
<div id="authorsPage" style="display:none;">

  <h2>Authors</h2>

  <input id="authorName" placeholder="Author Name">
  <input id="authorCity" placeholder="City">
  <button id="addAuthorBtn">Add Author</button>
  <button id="updateAuthorBtn" disabled>Update Author</button>

  <table border="1" width="50%" style="margin-top:20px;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>City</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="authorsTable"></tbody>
</table>


  <ul id="authorsList"></ul>

</div>

<script src="app.js"></script>
</body>


</html>
